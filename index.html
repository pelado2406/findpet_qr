<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encontré una Mascota</title>
</head>
<body>
  <h2>¿Encontraste una mascota?</h2>
  <p>📲 Escaneá el QR o ingresá el código del collar:</p>

  <input type="text" id="codigo" placeholder="Ingresá el código" />
  <button onclick="validarCodigoManual()">✅ Verificar</button>

  <script>
    const codigosValidos = ['v9v69e', '4a7eq6', 'y4f9ut', 'niqi4r', 'y635ki', '344cf2'];

    function validarCodigoManual() {
      const codigo = document.getElementById("codigo").value.trim();
      validarCodigo(codigo);
    }

    function validarCodigo(codigo) {
      if (codigosValidos.includes(codigo)) {
        window.location.href = `https://findpetqr.netlify.app/registro.html?code=${codigo}`;
      } else {
        alert("⚠️ Código inválido. Probá de nuevo.");
      }
    }

    // Validación automática si el código viene en la URL
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const codigo = params.get("code");
      if (codigo) {
        validarCodigo(codigo);
      }
    };
  </script>
</body>
</html>
