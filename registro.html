<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro de Mascota</title>
</head>
<body>
  <h1>Formulario de Registro de Mascota</h1>
  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre de la mascota" required><br>
    <input type="text" id="telefono" placeholder="Teléfono de contacto" required><br>
    <input type="text" id="whatsapp" placeholder="Número de WhatsApp" required><br>
    <input type="text" id="direccion" placeholder="Dirección donde vive" required><br>
    <button type="submit">Registrar</button>
  </form>

  <script>
    const form = document.getElementById('registroForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const codigo = urlParams.get('codigo') || 'N/A';

      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const direccion = document.getElementById('direccion').value;

      const mensaje = `🐶 Nueva mascota registrada:\n` +
                      `🔖 Código: ${codigo}\n` +
                      `📛 Nombre: ${nombre}\n` +
                      `📞 Teléfono: ${telefono}\n` +
                      `💬 WhatsApp: ${whatsapp}\n` +
                      `🏠 Dirección: ${direccion}`;

      const numeroDestino = "2974019267"; // Tu número de WhatsApp
      const url = `https://wa.me/${numeroDestino}?text=${encodeURIComponent(mensaje)}`;

      window.open(url, '_blank');
    });
  </script>
</body>
</html>
