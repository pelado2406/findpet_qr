<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Mascota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin-top: 40px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar Mascota</h2>
    <p><strong>Código:</strong> <span id="codigo"></span></p>
    <form id="formulario">
      <div class="mb-3">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre de la mascota" required />
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="direccion" placeholder="Dirección" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="mensaje" placeholder="Mensaje (opcional)" />
      </div>
      <div class="mb-3">
        <input type="file" class="form-control" id="foto" accept="image/*" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Subir ficha</button>
    </form>
    <p class="mt-3 text-danger" id="error"></p>
    <p class="mt-3 text-success" id="ok"></p>
  </div>

  <script>
    const code = new URLSearchParams(window.location.search).get('code');
    document.getElementById("codigo").innerText = code;

    const form = document.getElementById("formulario");
    const error = document.getElementById("error");
    const ok = document.getElementById("ok");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      error.innerText = "";
      ok.innerText = "";

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const direccion = document.getElementById("direccion").value;
      const mensaje = document.getElementById("mensaje").value;
      const fotoInput = document.getElementById("foto");
      const foto = fotoInput.files[0];

      if (!foto) {
        error.innerText = "Seleccioná una imagen.";
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Image = reader.result;

        const htmlContent = `
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>${nombre}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .card {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .card h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="${base64Image}" alt="Mascota">
    <h2>${nombre}</h2>
    <p>${mensaje}</p>
    <a href="tel:${telefono}" class="btn btn-success m-2">Llamar</a>
    <a href="https://wa.me/${telefono}" class="btn btn-success m-2">WhatsApp</a>
    <a href="https://www.google.com/maps/search/${encodeURIComponent(direccion)}" target="_blank" class="btn btn-primary m-2">Ubicación</a>
  </div>
</body>
</html>`;

        const response = await fetch("https://api.github.com/repos/pelado2406/findpet_qr/contents/fichas/" + code + ".html", {
          method: "PUT",
          headers: {
            "Authorization": "Bearer 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",
            "Accept": "application/vnd.github+json"
          },
          body: JSON.stringify({
            message: "crear ficha " + code,
            content: btoa(unescape(encodeURIComponent(htmlContent)))
          })
        });

        if (response.ok) {
          ok.innerText = "Ficha creada correctamente.";
          form.reset();
        } else {
          error.innerText = "Error al subir la ficha.";
          console.error(await response.text());
        }
      };

      reader.readAsDataURL(foto);
    });
  </script>
</body>
</html>
