
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Mascota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            background: white;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrar Mascota</h2>
        <p id="codigo-info"></p>
        <input type="text" id="nombre" placeholder="Nombre de la mascota" required>
        <input type="text" id="telefono" placeholder="Teléfono (sin + ni espacios)" required>
        <input type="text" id="direccion" placeholder="Dirección donde vive" required>
        <input type="text" id="whatsapp" placeholder="Mensaje de WhatsApp (ej: ENCONTRÉ A ...)" required>
        <input type="file" id="foto" accept="image/*" required>
        <button onclick="subirFicha()">Subir ficha</button>
        <p id="status"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        if (!code) {
            document.getElementById("codigo-info").textContent = "Código no válido.";
        } else {
            document.getElementById("codigo-info").textContent = "Código: " + code;
        }

        async function subirFicha() {
            const nombre = document.getElementById("nombre").value;
            const telefono = document.getElementById("telefono").value;
            const direccion = document.getElementById("direccion").value;
            const whatsapp = document.getElementById("whatsapp").value;
            const fotoFile = document.getElementById("foto").files[0];

            if (!nombre || !telefono || !direccion || !whatsapp || !fotoFile) {
                alert("Completá todos los campos.");
                return;
            }

            const reader = new FileReader();
            reader.onloadend = async function() {
                const fotoBase64 = reader.result;
                const fichaHtml = `
<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>${nombre}</title></head>
<body style="text-align:center;font-family:sans-serif;">
<img id="foto" src="${fotoBase64}" style="border-radius:50%;width:150px;height:150px;object-fit:cover;border:4px solid #ccc;">
<h1 id="nombre">${nombre}</h1>
<p id="mensaje">Hola, me perdí 🐾</p>
<a id="btn-llamar" href="tel:${telefono}">Llamar</a>
<a id="btn-wsp" href="https://wa.me/${telefono}?text=${encodeURIComponent(whatsapp)}">WhatsApp</a>
<a id="btn-mapa" href="https://maps.google.com/?q=${encodeURIComponent(direccion)}">Ubicación</a>
</body></html>`;

                const response = await fetch('https://api.github.com/repos/pelado2406/findpet_qr/contents/fichas/' + code + '.html', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "Crear ficha " + code,
                        content: btoa(unescape(encodeURIComponent(fichaHtml))),
                        branch: "main"
                    })
                });

                if (response.ok) {
                    document.getElementById("status").textContent = "¡Ficha cargada!";
                } else {
                    document.getElementById("status").textContent = "Error al subir la ficha.";
                }
            };
            reader.readAsDataURL(fotoFile);
        }
    </script>
</body>
</html>
